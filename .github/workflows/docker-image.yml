name: Build and push Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: little-core-labs/get-git-tag@v3.0.1
      id: tagName
      with:
        tagRegex: "foobar-(.*)"  # Optional. Returns specified group text as tag name. Full tag string is returned if regex is not defined.
        tagRegexGroup: 1 # Optional. Default is 1.
    - name: Some other step # Output usage example
      with:
        tagname: ${{ steps.tagName.outputs.tag }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .devcontainer/docker
        push: true
        tags: portablespark/docker-azure-spark:$GIT_TAG_NAME
        build-args: |
          PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          SPARK_VERSION=${{ env.SPARK_VERSION }}
          DELTA_VERSION=${{ env.DELTA_VERSION }} 
          HADOOP_VERSION=${{ env.HADOOP_VERSION }}